name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'v*'          # uruchamia się przy puszczeniu taga zaczynającego się od "v"
  workflow_dispatch:  # umożliwia ręczne uruchomienie

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t sjuprojekt .

      - name: Run test script inside container
        run: docker run --rm sjuprojekt python /home/vscode/workspace/test.py

      - name: Tag and push image to GitHub Container Registry
        run: |
          IMAGE_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          docker tag sjuprojekt $IMAGE_TAG
          docker push $IMAGE_TAG
