name: Build and Publish Docker Image

on:
  workflow_dispatch:
  release:
    types: [created]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # üõ†Ô∏è Build the Docker image from .devcontainer/
    - name: Build Docker image
      run: docker build -t sjuprojekt .devcontainer

    # üß™ Run test.py inside the container
    - name: Run test script inside container
      run: |
        docker run --rm -v ${{ github.workspace }}/test.py:/test.py sjuprojekt python /test.py

    # üöÄ Tag and push the image
    - name: Push Docker image
      run: |
        IMAGE_ID=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        VERSION=${{ github.ref_name }}

        echo "Tagging image as $IMAGE_ID:$VERSION and $IMAGE_ID:latest"
        docker tag sjuprojekt $IMAGE_ID:$VERSION
        docker tag sjuprojekt $IMAGE_ID:latest

        docker push $IMAGE_ID:$VERSION
        docker push $IMAGE_ID:latest
